<html lang="en">
<head>
    {% include './partials/headtags.html' %}
    <title>Ethtx error</title>

    <style>
        html {
            height: 100%;
        }

        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            padding-right: 1rem;
            margin-right: 1rem;
            border-right: 1px solid var(--border);
            font-size: 3rem;
            font-weight: 500;
            line-height: 1.2;
            margin-top: 0;
        }

        h2 {
            font-weight: 400;
            font-size: 1rem;
            margin-top: 0;
        }

        h3 {
            font-weight: 300;
            font-size: 0.75rem;
            margin-top: 0;
        }

        .container {
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
        }

        .container-sub {
            max-width: 600px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-one-line {
            word-wrap: anywhere;
            text-align: left;
        }

        .pulsate {
            -webkit-animation: pulsate 3s ease-out;
            -webkit-animation-iteration-count: infinite;
            opacity: 0.5;
        }

        @-webkit-keyframes pulsate {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1.0;
            }
            100% {
                opacity: 0.5;
            }
        }

        .container-hash {
            text-align: center;
            display: inline-block;
        }

        .tx_hash {
            color: #c00;
            word-wrap: anywhere;
            filter: drop-shadow(0px 0.2px 0.2px #c00);
            -webkit-filter: drop-shadow(0px 0.2px 0.2px #c00);
        }

    </style>
</head>
<body>
<div class="container">
    <div class="container-sub">
        <h1 class="pulsate">{{ status_code }}</h1>
        <div class="container-one-line">
            <h2> {{ error }}</h2>
        </div>
    </div>
    {% if tx_hash %}
        <div class="container-hash">
            <h3>Tx hash: <span class="tx_hash">{{ tx_hash }}</span></h3>
        </div>
    {%- endif -%}
</div>

</body>
</html>
